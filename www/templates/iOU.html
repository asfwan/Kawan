<ion-view title="I.O.U">
    <ion-content overflow-scroll="true" padding="true" class="has-header">

        <div class="card" ui-sref="tabsController.user" ng-repeat="m in money"
        	ng-click="cardClick(m)">
			<div class="item item-divider">
				<span>{{ m.owetext }}</span>
			</div>
			<div class="item item-text-wrap">
				RM{{ m.amount }}
			</div>
		</div>
    </ion-content>
</ion-view>
